<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      href="https://banner2.cleanpng.com/20190313/yeb/kisspng-wild-strawberry-drawing-fruit-berries-5c88a646744389.6390833815524593344762.jpg"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .centeredPicture {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <img
      class="logo"
      src="/logo.png"
      alt="logo"
      width="300"
    />

    <div id="app">
      <!-- built files will be auto injected -->
    </div>
    <img
      class="centeredPicture"
      src="https://yarravillecommunitygarden.files.wordpress.com/2016/12/cropped-ycgheadimage1.png"
      alt="garden"
    />
  </body>
</html>
